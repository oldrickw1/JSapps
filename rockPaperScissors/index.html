<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rps">
        <p id="player-choice" class="result-display">Player: </p>
        <p id="computer-choice" class="result-display">Computer: </p>
        <p id="game-result" class="result-display">---- </p>
        <div id="options">
            <button class="option">Rock</button>
            <button class="option">Paper</button>
            <button class="option">Scissors</button>
        </div>
       
    </div>
    <div id="score-board">

        <div class="scores">
            <p id="player-score" class="score">0</p>
            <p class="score">-</p>
            <p id="computer-score" class="score">0</p>
        </div>
    </div>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
