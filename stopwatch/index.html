<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="stopwatch">
        <div id="main-display">
            <button id="modus-toggle-button" class="control-button"> Timer </button>
            <p id="time-display">00:00:00</p>
            <div id="control-buttons">
                <button id="start-button" class="control-button">Start</button>
                <button id="pause-button" class="control-button">Pause</button>
                <button id="reset-button" class="control-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
