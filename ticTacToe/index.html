<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <button value="x" class="control-button">X starts</button>
            <button value="o" class="control-button">O starts</button>
        </div>
        <div class="board grid-container">
            <button value ="0" class="field"></button>
            <button value ="1" class="field"></button>
            <button value ="2" class="field"></button>
            <button value ="3" class="field"></button>
            <button value ="4" class="field"></button>
            <button value ="5" class="field"></button>
            <button value ="6" class="field"></button>
            <button value ="7" class="field"></button>
            <button value ="8" class="field"></button>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
